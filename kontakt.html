</head>


<body>
<div class="container">
  <header>
    <div class="header">
      <div class="logo">
        Adam Bunzel
      </div>
      <div id="menu">
        <nav>
          <ul>
            <div id="home">
              <li><a href="index.html">Strona główna</a></li>
            </div>
            <li>|</li>
            <div id="oMnie">
              <li><a href="oMnie.html">O mnie </a></li>
            </div>
            <li>|</li>
            <div id="menuGaleria">
              <li><a href="galeria.html">Galeria </a></li>
            </div>
            <li>|</li>
            <div id="kontakt">
              <li><a href="kontakt.html">Kontakt </a></li>
            </div>
            <li>|</li>
            <div id="dzialanoscZawodowa">
              <li><a href="dzialanoscZawodowa.html">Działalność zawodowa </a></li>
            </div>
            <li>|</li>
            <div id="hobby">
              <li><a href="hobby.html">Hobby </a></li>
            </div>
            <li>|</li>
            <div id="linki">
              <li><a href="linki.html">Linki</a></li>
            </div>
          </ul>
        </nav>
      </div>

    </div>
    <div id="topBorder"></div>

  </header>

  <div id="tresc">
    <div id="formularz"></div>
    <section>
      <form action="#" method="post" autocomplete="off">
        <div class="row">
          <label for="name">Imie i nazwisko: </label>
          <input id="name" type="text" required autofocus="true">
        </div>
        <div class="row">
          <label for="email">Email do kontaktu: </label>
          <input id="email" type="email" required>
        </div>
        <div class="row">
          <label for="temat">Temat: </label>
          <input id="temat" type="text" required>
        </div>
        <div class="row">
          <label for="wiad">Treść:</label>
          <textarea id="wiad" rows="10" required></textarea>
          <div class="row">
            <div id="buttonWyslij">
            <input type="submit" name="wyslij" value="Wyślij">
            </div>
          </div>
        </div>
      </form>
    </section>
    </div>
  </div>


  <footer>
    <div id="bottomBorder"></div>
    <div class="footer">
      <div class="logo">
        Adam Bunzel
      </div>
      <div id="prawaZastrzezone">
        Wszystkie prawa zastrzeżone&reg;

      </div>

      <div id="txtFooter">

        <a href="kontakt.html">Adam Bunzel</a>
